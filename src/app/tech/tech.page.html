<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-undo" text="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Tech News</ion-title>
  </ion-toolbar>
</ion-header>

<!--All the contents in the tech page-->
<ion-content>

  <!--Images-->
  <img length="700" width="400" src="https://d6fiz9tmzg8gn.cloudfront.net/wp-content/uploads/2019/02/15tech-Banner.jpg">

  <!--Brings u to best iphone page-->
  <br>
  <ion-button (click)="openBestTechPage()">Go to The Best Iphones</ion-button>
  <br>

  <!--Displays all the API Data-->
  <ion-card *ngFor="let techNews of TechData">
    <img length="700" width="400" src="{{techNews.image_url}}">
    <ion-card-header>
      <ion-card-subtitle>{{techNews.pubDate}}</ion-card-subtitle>
      <ion-card-title>{{techNews.title}}</ion-card-title>
      <ion-card-subtitle>{{techNews.content}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card> 
  
</ion-content>
